<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
	<link type="text/css"  rel="stylesheet" href="stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(
			function()
			{
				//mouse over tab
				$("li").mouseenter(
					function()
					{
						$currentTab = $(this);
						$currentSection = $("#section" + $currentTab.attr("id"));
						
						$("li").removeClass("liActive");
						$currentTab.addClass("liActive");
						
						$("section").removeClass("sectionActive");
						$currentSection.addClass("sectionActive");
					}
				);
			}
		);
	</script>
</head>
<body>
	<div id="container">
		<h1>Test</h1>
		<h2>This is a test page</h2>
		<ul>
			<li id="1">Test 1</li>
			<li id="2">Test 2</li>
			<li id="3">Test 3</li>
		</ul>
		<section id="section1">
			<h3>Test 1</h3>
		</section>
		<section id="section2">
			<h3>Test 2</h3>
		</section>
		<section id="section3">
			<h3>Test 3</h3>
		</section>
	</div>
</body>
</html>
